<div class="container">
  <div class="login-box">
      <div class="alert alert-info" role="alert">
          Chat App Login
      </div>
      <div class="login-box-content">
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
          <p>Choose your nickname and select color.</p>
          <div class="form-group">
            <label for="username">Nickname</label>
            <input type="text" 
                  name="username" 
                  id="username" 
                  class="form-control"
                  ngModel
                  #username="ngModel"
                  #usernameElement
                  required
                  validateNickname>
            <div *ngIf="username.errors && username.touched">
              <span class="form-text text-muted" 
              *ngIf="username.errors.required">Nickname empty is not valid.</span>
              <span class="form-text text-muted" 
                  *ngIf="username.errors.validateNickname">Nickname is already in use. type new one.</span>
            </div>
          </div>
          <div class="form-group">
            <label for="usercolor">Nickname Color</label>
            <br>
            <input type="color" 
                  name="usercolor" 
                  id="usercolor" 
                  ngModel>
          </div>
          <hr>
          <div class="login-box-footer">
            <button id="btnLogin" type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
          </div>
        </form>
      </div>
      
  </div>
</div>
